<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yelp on Maps</title>
    <meta name="description" content="See Yelp results in a smarter, simpler format: right on a Google Maps map. Pull search results in real time and see where you are going.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="styles/main.css">
  </head>

  <body>


      <!-- Nav Bar with Logo and social links -->
      <nav>
        <div id="logo"><h1 style="padding:10px;">LOGO</h1>
        </div>
      </nav>

    <div class="map-wrapper" id="map"></div>

      <!-- Scrolling search + list view scroll box -->

      <div id="results-container">

        <div id="yelp-search-box">
        </div>

        <div data-bind="foreach: response" class="yelp-search-results">
            <div class="result-card" id="card1">

                <h3 data-bind="text: name" class="search-item-title">
                    <span class="search-item-counter"></span>
                </h3>

                <p data-bind="text: description" class="search-item-snippet"></p>

                <div class="search-image-container">
                  <img class="search-image" data-bind="attr: {src: imgSrc}">
                </div>

                <div class="search-item-contact-box">

                  <div class="search-item-address">
                    <div data-bind="text: address1" class="address-line-1"></div>
                    <div data-bind="text: cityState" class="address-line-2"></div>
                  </div>

                  <div class="search-item-contact">
                    <div class="contact-line-1"><a href="/#" data-bind="attr: {href: webURL}">Visit their Website</a></div>
                    <div data-bind="text: phone" class="contact-line-2"></div>
                  </div>

                </div>

                <div class="search-item-classification"></div>

                <btn class="search-item-directions" href="/#">Get Directions</btn>

                <div class="search-item-social">
                  <h4>SHARE THIS SPOT!</h4>
                  <ul>
                    <li><a target="none" class="search-item-social-buttons-popup" href="https://twitter.com/intent/tweet?text=City%20O%27%20City&amp;url=http%3A%2F%2Fgobloom.io;via=BloomInteractive">
                      twitter icon</a>
                    </li>
                    <li><a target="none" class="search-item-social-buttons-popup" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fgobloom.io">
                      fb icon</a>
                    </li>
                  </ul>
                </div>

          </div>
